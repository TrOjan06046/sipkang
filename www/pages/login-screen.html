  <div class="page">
  <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
        </div>
        <img class="logo-esip" src="img/sipkang.png">
        <div class="right">
        </div>
      </div>
    </div>
  <div class="page-content">
    <div class="block-title">
      <div class="block" style="display: flex; align-items: center; justify-content: center; top: 10%;">
        <img class="img-login" style="width: 175px;" src="img/e-sip.png">
      </div>
    </div>
    <div class="error"></div>
      <form id="form-login">
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">NIP</div>
                <div class="item-input-wrap">
                  <input type="text" name="username" id="demo-username-1" placeholder="Your NIP">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Password</div>
                <div class="item-input-wrap">
                  <input type="password" name="password" id="demo-password-1" placeholder="Your password">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list">
          <div class="block">
            <a class="button button-raised button-big button-fill app-login" >Sign In</a>

          </div>
        </div>
      </form>
  </div>
</div>
